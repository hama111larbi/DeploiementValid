<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BI-NEXUS - Détection de Stroke</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }
        .preview-image {
            max-width: 100%;
            max-height: 400px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .result-card {
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }
        .result-normal {
            background-color: #e8f5e9;
            border: 1px solid #c8e6c9;
        }
        .result-stroke {
            background-color: #ffebee;
            border: 1px solid #ffcdd2;
        }
        .probability-bar {
            height: 24px;
            background-color: #e9ecef;
            border-radius: 12px;
            overflow: hidden;
            margin: 10px 0;
        }
        .probability-fill {
            height: 100%;
            background-color: #007bff;
            transition: width 0.3s ease;
        }
        .back-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 25px;
            border-radius: 25px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .back-button:hover {
            transform: translateY(-2px);
            background-color: #0056b3;
            color: white;
            text-decoration: none;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2c3e50;">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-brain me-2"></i>
                BI-NEXUS
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Prédiction Mortalité</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="stroke.html">Détection Stroke</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="details.html">Statistiques</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center mb-4">Détection de Stroke par CT-Scan</h1>
        
        <div class="upload-area" id="uploadArea">
            <input type="file" id="imageInput" accept="image/*" style="display: none;">
            <div id="uploadPrompt">
                <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
                <h4>Cliquez ou glissez une image CT-Scan ici</h4>
                <p class="text-muted">Format accepté : JPG, PNG</p>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p class="mt-3">Analyse en cours...</p>
        </div>

        <div id="resultArea" style="display: none;">
            <img id="previewImage" class="preview-image">
            <div id="resultCard" class="result-card">
                <h3 id="resultText"></h3>
                <div class="probability-bar">
                    <div id="probabilityFill" class="probability-fill"></div>
                </div>
                <p id="probabilityText"></p>
            </div>
        </div>
    </div>

    <a href="index.html" class="back-button">
        ← Retour
    </a>

    <script src="https://kit.fontawesome.com/your-code.js" crossorigin="anonymous"></script>
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const loading = document.getElementById('loading');
        const resultArea = document.getElementById('resultArea');
        const previewImage = document.getElementById('previewImage');
        const resultCard = document.getElementById('resultCard');
        const resultText = document.getElementById('resultText');
        const probabilityFill = document.getElementById('probabilityFill');
        const probabilityText = document.getElementById('probabilityText');

        uploadArea.addEventListener('click', () => imageInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#007bff';
            uploadArea.style.backgroundColor = '#f8f9fa';
        });
        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ddd';
            uploadArea.style.backgroundColor = '';
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ddd';
            uploadArea.style.backgroundColor = '';
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleImage(file);
            }
        });

        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleImage(e.target.files[0]);
            }
        });

        function handleImage(file) {
            // Show loading
            loading.style.display = 'block';
            resultArea.style.display = 'none';

            const formData = new FormData();
            formData.append('image', file);

            fetch('http://localhost:5001/api/predict-stroke', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Hide loading
                loading.style.display = 'none';
                resultArea.style.display = 'block';

                // Display image
                previewImage.src = `data:image/jpeg;base64,${data.image}`;

                // Update result
                const probability = data.probability * 100;
                resultText.textContent = `Résultat : ${data.prediction}`;
                probabilityFill.style.width = `${probability}%`;
                probabilityText.textContent = `Probabilité : ${probability.toFixed(1)}%`;

                // Style based on prediction
                resultCard.className = `result-card ${data.prediction === 'Stroke' ? 'result-stroke' : 'result-normal'}`;
            })
            .catch(error => {
                console.error('Error:', error);
                loading.style.display = 'none';
                alert('Une erreur est survenue lors de l\'analyse de l\'image.');
            });
        }
    </script>
</body>
</html>
