<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BI-NEXUS - Connexion Coût</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #1a237e;
            --secondary-color: #283593;
            --accent-color: #2979ff;
            --text-color: #37474f;
            --light-bg: #f5f7fa;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--light-bg);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header .logo {
            font-size: 24px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .login-header .logo i {
            font-size: 28px;
            color: var(--accent-color);
        }

        .form-control {
            border: 1px solid #e0e0e0;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(41, 121, 255, 0.1);
        }

        .btn-login {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 6px;
            width: 100%;
            font-weight: 500;
            margin-top: 1rem;
        }

        .btn-login:hover {
            background-color: var(--primary-color);
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .service-title {
            color: var(--accent-color);
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .login-container {
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="bi bi-plus-circle-fill"></i>
                BI-NEXUS
            </div>
            <div class="service-title">
                <i class="bi bi-cash-coin"></i>
                Coût Hospitalier
            </div>
            <h4>Connexion</h4>
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">
                    <i class="bi bi-person"></i>
                    Nom d'utilisateur
                </label>
                <input type="text" class="form-control" id="username" required>
            </div>

            <div class="mb-3">
                <label class="form-label">
                    <i class="bi bi-lock"></i>
                    Mot de passe
                </label>
                <input type="password" class="form-control" id="password" required>
            </div>

            <div class="error-message" id="errorMessage">
                Nom d'utilisateur ou mot de passe incorrect
            </div>

            <button type="submit" class="btn btn-login">
                <i class="bi bi-box-arrow-in-right"></i>
                Se connecter
            </button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Identifiants spécifiques pour l'accès au coût hospitalier
            if (username === 'cost' && password === 'cost123') {
                // Stocker l'état de connexion spécifique pour le coût
                localStorage.setItem('isLoggedInCost', 'true');
                // Rediriger vers la page de coût hospitalier
                window.location.href = 'cost.html';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
